# 这里是抄家系统的所有配置项, 请务必仔细阅读, 否则造成的使用问题概不负责.
# 注意: 插件并不支持热重载

# 插件前缀
prefix: "&f[&6&l繁梦之都&f] &r"
# 开放的世界
openWorlds:
  - sc
# 传送回家的秒数
teleportMills: 10
# 打击方块时是否显示方块剩余血量
showBlockHealth: true
# 是否只显示玩家当前目标方块的血量, 也就是当前看的方块
showOnlyTargetBlock: true
# 恢复方块裂纹的秒数
maxWaitMills: 10
# 玩家下蹲+上仰发起警告敌人入侵的间隔秒数
unloadWarnMills: 10
# 卸载玩家打击领地缓存的秒数
unloadPlayerAttackMills: 600
# 打击的算法, (枪械伤害 + (perPowerLevelDamage * 枪械力量附魔等级)) / gunDamageMultiple
gunDamageMultiple: 4
perPowerLevelDamage: 1
# 方块硬度的倍数, (方块原硬度 * defaultBlockHardnessMultiple)
defaultBlockHardnessMultiple: 3.2
# 显示物品栏上方的提示文字
showActionBar: true
# 物品栏上方的文字的显示秒数
actionBarShowMills: 30
# 执行确认操作时的等待秒数
confirmWaitMills: 15
# 是否掉落方块
dropItem: false
# 掠夺者模式
# 在此模式下, 领地内的箱子无法正常打开, 并且无法直接破坏, 只能通过枪械攻击, 并且箱子内的物品都有概率随机掉落
# 随机掉落视配置而定
robChestMode:
  # 开关
  enabled: false
  # 是否修复没有被掉落的物品(如果开启自动修复模式)
  fixItem: true
  # 掉落物品概率设定
  dropItem:
    global:
      # 全局类型
      # GUN 枪械, MAGAZINE 弹匣, STORAGE 背心, CLOTHING 衣物, GLOBAL 全局
      globalType: GLOBAL
      # 概率, 为0-1之间的小数
      chance: 0.5
    gun:
      globalType: GUN
      chance: 0.1
    magazine:
      globalType: MAGAZINE
      chance: 0.3
    common_example:
      # 单独的物品类型, 如STONE代表石头
      type: STONE
      chance: 0.1
# 是否开启领地自动修复
autoFixResidence:
  # 开关
  enabled: true
  # 每个方块修复使用的时间
  perBlockFixedMills: 15
  # 是否无视领地内敌人直接恢复, 如关闭即有敌人存在于领地时不进行修复
  ignoreEnemy: false
  # 取消自动恢复的方块类型
  # 如HOPPER为漏斗
  ignoreBlockTypes:
    - HOPPER
# 存储
storage:
  # 可以填写SQLITE、MYSQL与YAML
  type: SQLITE
  # SQLite配置
  sqlite:
    # 仅仅在插件配置目录下查找文件，如果填false则在全盘中获取
    onlyInPluginFolder: true
    # 数据库文件名
    databaseFile: "residences.db"
  # MySQL配置
  mysql:
    # 地址
    address: localhost
    # 端口
    port: 3306
    # 用户名
    user: root
    # 密码
    password: 123456
    # Database
    database: ""
    # 附加参数
    options: ""
# 领地设置
residence:
  # 禁止在Residence领地内创建领地
  banned-create-in-residence: true
  # 大小限制
  sizeLimit:
    x: 16
    y: 16
    z: 16
  # 圈地工具设置
  tool:
    # 左键圈地工具, 默认木棍
    leftSelect: STICK
    # 右键圈地工具, 默认木棍
    rightSelect: STICK
    # 是否开启圈地范围显示
    showSelectZone: true
    # 圈地范围显示使用的粒子, REDSTONE为红石
    showParticle: REDSTONE
    # 可以理解为细腻程度, 但是是越低越细腻
    showParticleStep: 0.1
    # 颜色设置
    particleColor:
      # 是否开启, 如果开启只能使用红石粒子或其他可以被颜色渲染的粒子
      enabled: true
      # 颜色名称
      #    WHITE 白色,
      #    SILVER 银色,
      #    GRAY 灰色,
      #    BLACK 黑色,
      #    RED 红色,
      #    MAROON 红褐色,
      #    YELLOW 黄色,
      #    OLIVE 黄棕色,
      #    LIME 黄绿色,
      #    GREEN 绿色,
      #    AQUA 天蓝色,
      #    TEAL 青色,
      #    BLUE 蓝色,
      #    NAVY 深蓝色,
      #    FUCHSIA 紫红色,
      #    PURPLE 紫色,
      #    ORANGE 橘色;
      name: RED
      # 是否使用RGB模式, 如果启动颜色则不在name获取, 在red, green, blue组成的RGB获取
      useRGB: false
      red: 255
      green: 0
      blue: 0
  # 允许玩家使用头上仰90度+Shift潜行来向成员发出发出防御警告
  openWarn: true
# 方块设置
block:
  # 是否禁止一切非固体方块放置
  # 非固体方块无法被枪械打击
  # 可在下列屏蔽放置方块限制放置数量, 为-1即允许放置
  bannedNotSolid: true
  # 限制放置的方块
  ignore:
    door:
      # 类型，物品名称尾缀为DOOR，即门，可选的还有prefix, full，分别代表物品名前缀，全名，可选。
      suffix: DOOR
      # 限制放置数量
      amount: 1
      # 打击他下方的方块，他是否会被破坏，比如木门下方的方块被摧毁，木门也会跟着被摧毁
      upBreak: true
      # 是否屏蔽打击
      ignoreHit: true
    # 玻璃
    # 注意 customPierceable 代表是否为穿透性方块
    # 默认为原来的值, 可不填, 如为false将绕过Crafting Dead进行破坏
    # 注意 customPierceable 功能需要RealHomeHuntForge mod支持
    glass:
      suffix: GLASS
      amount: -1
      customPierceable: false
    # 箱子
    # fixTime表示修复的时间， 默认为-1则使用默认的修复时间, 单位: s
    chest:
      suffix: CHEST
      amount: -1
      fixTime: 300
    # 树叶
    leaves:
      suffix: LEAVES
      amount: 0
    # 防止出现无法放置火把一类的BUG, 可自行添加, amount为-1时即代表可以随意放置
    torch:
      suffix: TORCH
      amount: -1
    # 木牌
    sign:
      suffix: SIGN
      amount: -1
    # 按钮
    button:
      suffix: BUTTON
      amount: -1
  # 自定义硬度
  custom:
    obsidian:
      # 类型，黑曜石
      type: OBSIDIAN
      # 硬度
      hardness: 160.0
