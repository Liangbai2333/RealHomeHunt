# 插件前缀
prefix: "&f[&6&l繁梦之都&f] &r"

# 开放的世界
openWorlds:
  - sc

# 传送回家的秒数
teleportMills: 10

# 打击方块时是否显示方块剩余血量
showBlockHealth: true

# 恢复方块裂纹的秒数
maxWaitMills: 10

# 玩家下蹲+上仰发起警告敌人入侵的间隔秒数
unloadWarnMills: 10

# 卸载玩家打击领地缓存的秒数
unloadPlayerAttackMills: 600

# 打击的算法, (枪械伤害 + (perPowerLevelDamage * 枪械力量附魔等级)) / gunDamageMultiple
gunDamageMultiple: 4

perPowerLevelDamage: 1

# 方块硬度的倍数, (方块原硬度 * defaultBlockHardnessMultiple)
defaultBlockHardnessMultiple: 3.2

# 控制台使用的语言文件
consoleLanguage: zh_cn

# 显示物品栏上方的提示文字
showActionBar: true

# 物品栏上方的文字的显示秒数
actionBarShowMills: 30

# 执行确认操作时的等待秒数
confirmWaitMills: 15

# 是否掉落方块
dropItem: false

# 掠夺者模式
# 在此模式下, 领地内的箱子无法正常打开, 并且无法直接破坏, 只能通过枪械攻击, 并且箱子内的物品都有概率随机掉落
# 随机掉落视配置而定
robChestMode:
  # 开关
  enabled: false

  # 是否修复没有被掉落的物品(如果开启自动修复模式)
  fixItem: true
  # 掉落物品概率设定
  dropItem:
    global:
      # 全局类型
      # GUN 枪械, MAGAZINE 弹匣, STORAGE 背心, CLOTHING 衣物, GLOBAL 全局
      globalType: GLOBAL
      # 概率, 为0-1之间的小数
      chance: 0.5
    gun:
      globalType: GUN
      chance: 0.1
    magazine:
      globalType: MAGAZINE
      chance: 0.3
    common_example:
      # 单独的物品类型, 如STONE代表石头
      type: STONE
      chance: 0.1

# 是否开启领地自动修复
autoFixResidence:
  # 开关
  enabled: true
  # 每个方块修复使用的时间
  perBlockFixedMills: 15
  # 是否无视领地内敌人直接恢复, 如关闭即有敌人存在于领地时不进行修复
  ignoreEnemy: false

# 存储
storage:
  # 可以填写SQLITE、MYSQL与YAML
  type: SQLITE

  # SQLite配置
  sqlite:
    # 仅仅在插件配置目录下查找文件，如果填false则在全盘中获取
    onlyInPluginFolder: true
    # 数据库文件名
    databaseFile: "residences.db"
  # MySQL配置
  mysql:
    # 地址
    address: localhost
    # 端口
    port: 3306
    # 用户名
    user: root
    # 密码
    password: 123456
    # 附加参数
    options: "web_study?useSSL=false"
# 领地设置
residence:
  # 大小限制
  sizeLimit:
    x: 16
    y: 16
    z: 16
  # 圈地工具设置
  tool:
    # 左键圈地工具, 默认木棍
    leftSelect: STICK
    # 右键圈地工具, 默认木棍
    rightSelect: STICK

  # 允许玩家使用头上仰90度+Shift潜行来向成员发出发出防御警告
  openWarn: true

# 方块设置
block:
  # 屏蔽打击的方块
  ignore:
    door:
      # 类型，物品名称尾缀为DOOR，即门，可选的还有prefix, full，分别代表物品名前缀，全名，可选。
      suffix: DOOR
      # 限制放置数量
      amount: 1
      # 打击他下方的方块，他是否会被破坏，比如木门下方的方块被摧毁，木门也会跟着被摧毁
      upBreak: true
    leaves:
      suffix: LEAVES
      amount: 0
    glass:
      suffix: GLASS
      amount: 0
  # 自定义硬度
  custom:
    obsidian:
      # 类型，黑曜石
      type: OBSIDIAN
      # 硬度
      hardness: 160.0
