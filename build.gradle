buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.+', changing: true
    }
}

plugins {
    id 'java'
}

apply plugin: 'net.minecraftforge.gradle'

group = 'site.liangbai'
version = '1.1.0'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

repositories {
    maven {
        url 'http://lss233.littleservice.cn/repositories/minecraft'
    }
}

minecraft {
    mappings channel: 'official', version: "${minecraft_version}"
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    implementation group: 'org.spigotmc', name: 'spigot', version: "${spigot_version}"

    implementation fileTree(dir: 'libs', includes: ['*.jar'])
    annotationProcessor fileTree(dir: 'libs', includes: ['*.jar'])
}

jar {
    manifest {
        attributes([
                "Implementation-Project"    : project.name,
                "Implementation-Version"  : project.version,
                "Implementation-Author"   : "Liangbai",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                "Implementation-Builder": System.properties.getProperty('user.name'),
                "Implementation-Os": System.properties.getProperty('os.name') + System.properties.getProperty('os.arch') + System.properties.getProperty('os.version')
        ])
    }
}

jar.finalizedBy('reobfJar')